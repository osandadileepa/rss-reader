server:
  port: 8888
spring:
  datasource:
    url: jdbc:mysql://localhost/rss_test?createDatabaseIfNotExist=true&useSSL=false
    username: root
    password: root
    dbcp2:
      validation-query: SELECT 1
      test-on-borrow: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        cache:
          use_second_level_cache: false
          use_query_cache: false
        generate_statistics: false
  data:
    rest:
      base-path: /api